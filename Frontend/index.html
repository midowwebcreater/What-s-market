<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>WhatsApp Bulk Bot</title>
<link rel="stylesheet" href="style.css"/>
</head>
<body>
<header>
<h1>WhatsApp Bulk Messaging Bot</h1>
</header>

<div class="container">
    <section class="input-section">
        <label>Single Contact:</label>
        <input type="text" id="singleContact" placeholder="Enter phone number">

        <label>Upload CSV Contacts:</label>
        <input type="file" id="csvFile" accept=".csv">

        <label>Message:</label>
        <textarea id="messageText" placeholder="Type your message"></textarea>

        <label>Upload Media (Optional):</label>
        <input type="file" id="mediaFile">

        <button id="startBtn">Start Automation</button>

        <p id="status"></p>
    </section>
</div>

<footer>
&copy; 2025 Midow Web Creator
</footer>

<script>
const startBtn = document.getElementById('startBtn');
const status = document.getElementById('status');

startBtn.addEventListener('click', async () => {
    const singleContact = document.getElementById('singleContact').value;
    const csvFile = document.getElementById('csvFile').files[0];
    const messageText = document.getElementById('messageText').value;
    const mediaFile = document.getElementById('mediaFile').files[0];

    if(!singleContact && !csvFile) return alert('Enter number or upload CSV');

    const formData = new FormData();
    formData.append('singleContact', singleContact);
    if(csvFile) formData.append('csvFile', csvFile);
    formData.append('messageText', messageText);
    if(mediaFile) formData.append('mediaFile', mediaFile);

    status.textContent = "Sending...";

    const res = await fetch('/api/sendMessage', { method: 'POST', body: formData });
    const text = await res.text();
    status.textContent = text;
});
</script>
</body>
</html>
