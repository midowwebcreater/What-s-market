<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>WhatsApp Marketing Automation</title>
<link rel="stylesheet" href="style.css"/>
</head>
<body>
<header>
<h1>WhatsApp Marketing Automation</h1>
</header>

<div class="container">
    <section class="intro">
        <h2>ðŸš€ Professional 3D WhatsApp Automation</h2>
        <p>Upload contacts and send messages safely via our modern 3D interface.</p>
    </section>

    <section class="upload-section">
        <input type="file" id="contactsFile" accept=".csv"/>
        <button id="uploadBtn">Upload Contacts</button>
        <input type="text" id="phoneNumber" placeholder="Enter Phone Number"/>
        <button id="sendBtn">Send Demo Message</button>
        <p id="status"></p>
    </section>
</div>

<footer>
&copy; 2025 Midow Web Creator â€¢ All Rights Reserved
</footer>

<script>
const uploadBtn = document.getElementById('uploadBtn');
const sendBtn = document.getElementById('sendBtn');
const status = document.getElementById('status');

uploadBtn.addEventListener('click', async () => {
    const fileInput = document.getElementById('contactsFile');
    if (!fileInput.files.length) { alert('Select CSV first'); return; }
    const formData = new FormData();
    formData.append('contacts', fileInput.files[0]);
    const res = await fetch('/api/upload', { method:'POST', body: formData });
    const text = await res.text();
    status.textContent = text;
});

sendBtn.addEventListener('click', async () => {
    const phone = document.getElementById('phoneNumber').value;
    if (!phone) { alert('Enter phone number'); return; }
    const res = await fetch(`/api/send-demo?phone=${encodeURIComponent(phone)}`);
    const text = await res.text();
    status.textContent = text;
});
</script>
</body>
</html>
